<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo App</title>
</head>

<body>
    <div style="margin-left:20px ; margin-top:100px" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Todo Başlık</label>
                <input type="text" class="form-control" name="title" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Todo Giriniz"><br>
                <button type="sunmit" class="btn btn-danger">Ekle</button><br>
            </div>
            <hr>
        </form>
    </div>
    {% if todos==[] %}
    <div style="margin-left:30px" class="alert alert-warning" role="alert">
        Todo bulunmuyor
    </div>
    {% else %}
    <table style="margin-left:30px" class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Başlık</th>
                <th scope="col">Durum</th>
                <th scope="col">Durum Gündelle</th>
                <th scope="col">Todo Sil</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <th scope="row">{{todo.id}}</th>
                <th>{{todo.title}}</th>
                {% if todo.complate==False %}
                <td>Tamamlanmadı</td>
                {% else %}
                <td>Tamamlandı</td>
                {% endif %}
                <th><a class="btn btn-danger" href="/complate/{{todo.id}}">Tamamla</a></th> <!-- dinamik url yapısı -->
                <th><a class="btn btn-danger" href="/delete/{{todo.id}}">Sil</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
